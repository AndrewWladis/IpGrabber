<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Grabber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>-->
    <style>
        .center {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 class="display-1">Your IP Address is <h1 id="ip" class="display-1"></h1></h1>
    </div>
    <div class="center">
        <h4>Uploading IP Address..</h4>
    </div>
    <div class="center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="center">
        <a href="https://youtu.be/dQw4w9WgXcQ"><button type="button" class="btn btn-danger">Cancel</button></a>
    </div>
</body>
<script>
    let ipText = document.getElementById('ip');
    let ipAddress = [];

    window.alert("IP Grabber would like access to 'Terminal'");

    fetch('http://api.ipify.org/?format=json').then(results => results.json).then(data => ipAddress.push(data))

    if (ipAddress != []) {
        ipText.innerHTML = ipAddress[0];
    }


</script>
</html>
