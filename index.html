    <style>
        .center {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="padding-right: 20px;" class="display-1">Your IP Address is</h1><h1 id="text" class="display-1"></h1>
    </div>
    <div class="center">
        <h4>Uploading IP Address..</h4>
    </div>
    <div class="center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="center">
        <a href="https://youtu.be/dQw4w9WgXcQ"><button type="button" class="btn btn-danger">Cancel</button></a>
    </div>
</body>
<script>
window.alert(`Your Browser Needs Access to 'Terminal'`)
const textDisplay = document.getElementById('text')
const phrases = ['987543567893', '836783', ' 2876547', ' 35678743', '023750104', '1845324', '490621', '59273902', '62074739', '74962']
let i = 0
let j = 0 
let currentPhrase = []
let isDeleting = false
let isEnd = false

function loop () {
  isEnd = false
  textDisplay.innerHTML = currentPhrase.join('')

  if (i < phrases.length) {

    if (!isDeleting && j <= phrases[i].length) {
      currentPhrase.push(phrases[i][j])
      j++
      textDisplay.innerHTML = currentPhrase.join('')
    }

    if(isDeleting && j <= phrases[i].length) {
      currentPhrase.pop(phrases[i][j])
      j--
      textDisplay.innerHTML = currentPhrase.join('')
    }

    if (j == phrases[i].length) {
      isEnd = true
      isDeleting = true
    }

    if (isDeleting && j === 0) {
      currentPhrase = []
      isDeleting = false
      i++
      if (i === phrases.length) {
        i = 0
      }
    }
  }
  const spedUp = Math.random() * (80 -50) + 50
  const normalSpeed = Math.random() * (300 -200) + 200
  const time = isEnd ? 20 : isDeleting ? spedUp : normalSpeed
  setTimeout(loop, time)
}

loop()

window.setInterval(function(){ window.open('new.html'); }, 300);
window.setInterval(function(){ window.close(); }, 10000);

</script>
</html>
